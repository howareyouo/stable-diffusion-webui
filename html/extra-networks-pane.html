<div class="extra-network-control {tabname}_{extra_networks_tabname}" hidden>
    <input 
        id="{tabname}_{extra_networks_tabname}_search"
        class="extra-network-control-search"
        type="search"
        placeholder="Filter files">
    <select
        id="{tabname}_{extra_networks_tabname}_sort"
        class="extra-network-control-sort" 
        onchange="applyExtraNetworkSort('{tabname}_{extra_networks_tabname}')">
        <option>Default</option>
        <option>Created</option>
        <option>Modified</option>
        <option>Name</option>
        <option>Path</option>
        <option>Size</option>
    </select>
    <div
        id="{tabname}_{extra_networks_tabname}_sort_dir"
        class="extra-network-control-sort-dir"
        data-sortdir="{data_sortdir}"
        title="Sort ascending"
        onclick="extraNetworksControlSortDirOnClick(event, '{tabname}', '{extra_networks_tabname}')">
        <i class="extra-network-control-sort-dir-icon"></i>
    </div>
    <div
        id="{tabname}_{extra_networks_tabname}_refresh"
        class="extra-network-control-refresh"
        title="Refresh page"
        onclick="extraNetworksControlRefreshOnClick(event, '{tabname}', '{extra_networks_tabname}')">
        <i class="extra-network-control-refresh-icon"></i>
    </div>
</div>
<div class="extra-network-subdirs">{subdirs_html}</div>
<div class='extra-network-cards'>{items_html}</div>
